<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  Print even numbers from 1 to 20 using a for loop
    // Method 1:
    document.write("Even numbers:" + "<br>");
    for(var i=1; i<=20; i++){
        if(i%2==0){
            document.write(i + "<br>");
        }
    }
    document.write("<br>");
    // method 2:
    // for(var i=2; i<=20; i +=2){
    //     document.write(i + "<br>");
    // }
    document.write("<br>");
    //  Print the multiplication table 5
    var table=5;
    for(var i=1; i<=10; i++){
        var mul = table*i;
        document.write("5*"  + i + "=" + mul+"<br>");
    } 
    document.write("<br>");
    // print odd numbers from 30 to 1 using while loop
    document.write("Odd numbers:" + "<br>");
    var i=30;
    while(i>=1){
        if(i%2!==0){
            document.write(i + " ");
        }
        i--;
    }
    document.write("<br>");
    document.write("<br>");
    // calculate the sum of numbers from 1 to 10 usin do-while
    var i=1;
    var sum=0;
    do{
        sum += i;
        i++;
    }while(i<=10);
    document.write("Sum of numbers from 1 to 10 is: " + sum);
    
    </script>
</body>
</html>
